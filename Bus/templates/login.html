{% extends 'base_generics.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-start" style="height: 100vh;">
  <div class="card login-card">
    <div class="card-body">
      <h4 class="card-title text-center">Iniciar sesión</h4>
      <form method="post" action="{% url 'login_comprobacion' %}" class="d-flex flex-column">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Nombre de usuario:</label>
          <input type="text" name="username" class="form-control form-control-lg">
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" name="password" class="form-control form-control-lg">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
      </form>
      {% if error %}
      <p class="error text-center">{{ error }}</p>
      {% endif %}
    </div>
  </div>
</div>

<style>
  .login-card {
    margin-right: -20%;
  }
</style>
{% endblock %}
